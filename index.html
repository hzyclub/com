<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZY CLUB, Free Fire Tournament</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #100f14;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

       
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #1d91fa, #1d91fa); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ccc;
        }

        
        .download-section {
            margin-top: 50px;
        }

        .button {
            text-decoration: none;
            background: #1d91fa; 
            padding: 20px 60px;
            color: #fff;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(29, 145, 250, 0.5); 
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(29, 145, 250, 0.8); 
        }

        
        .button:active {
            transform: scale(0.9); 
            box-shadow: 0 5px 10px rgba(29, 145, 250, 0.4); 
        }

        
        footer {
            font-size: 0.9rem;
            padding: 20px;
            opacity: 0.7;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header>
        <h1>HZY CLUB</h1>
        <p>আপনি Free Fire গেম খেলে দিনে ৫০০ থিকে ১০০০ টাকা ইনকাম করতে পারেন। তো দেরি না করেন এখনি ডাউনলোড করেন HZY CLUB Apps</p>
    </header>

    <section class="download-section">
        <a href="http://localhost:8080/HZY CLUB.apk" class="button">Download Now</a>
    </section>

    <footer>
        <p>&copy; 2025. All rights reserved.Developer By Murad</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
